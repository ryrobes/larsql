name: Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'windlass/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'windlass/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: windlass
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .

      - name: Run unit tests
        working-directory: windlass
        env:
          WINDLASS_ROOT: ${{ github.workspace }}
          # Set a fake ClickHouse host - tests should handle this gracefully
          WINDLASS_CLICKHOUSE_HOST: localhost
        run: |
          # Run all tests EXCEPT those marked as integration
          # Integration tests require external services (ClickHouse, LLM APIs)
          python -m pytest tests/ -m "not integration" -v --tb=short

