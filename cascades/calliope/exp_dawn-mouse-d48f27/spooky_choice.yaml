    \  }\n</style>\n\n<div class=\"spooky-container\">\n  <div class=\"ghost-ambient\"\
    >\U0001F47B</div>\n  <div class=\"ghost-ambient\">\U0001F47B</div>\n  <div class=\"\
    ghost-ambient\">\U0001F47B</div>\n  \n  <h1 class=\"question-text\">Do you dare\
