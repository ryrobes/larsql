    \    transform: scale(1.08);\n  }\n  \n  .confirm-back {\n    background: transparent;\n\
    \    border-color: #6b7280;\n    color: #9ca3af;\n  }\n  .confirm-back:hover {\n\
    \    border-color: #9ca3af;\n    color: #e5e7eb;\n  }\n  \n  .ghost-watcher {\n\
    \    position: absolute;\n    bottom: 10%;\n    right: 10%;\n    font-size: 3rem;\n\
