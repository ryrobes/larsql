- name: the_question
  hitl: "<style>\n  .spooky-container {\n    min-height: 80vh;\n    display: flex;\n\
    \    flex-direction: column;\n    align-items: center;\n    justify-content: center;\n\
    \    background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 100%);\n\
    \    font-family: 'Georgia', serif;\n    position: relative;\n    overflow: hidden;\n\
    \  }\n  \n  .ghost-ambient {\n    position: absolute;\n    font-size: 4rem;\n\
    \    opacity: 0.08;\n    animation: float 6s ease-in-out infinite;\n  }\n  .ghost-ambient:nth-child(1)\
    \ { top: 10%; left: 10%; animation-delay: 0s; }\n  .ghost-ambient:nth-child(2)\
