    \  }\n  \n  .no-btn {\n    background: linear-gradient(145deg, #4a1a1a, #5a2d2d);\n\
    \    border-color: #f87171;\n    color: #f87171;\n    box-shadow: 0 0 20px rgba(248,\
    \ 113, 113, 0.3);\n  }\n  .no-btn:hover {\n    box-shadow: 0 0 40px rgba(248,\
