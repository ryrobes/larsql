cascade_id: multi_approach_problem_solver
description: Demonstrates cascade-level soundings - runs entire cascade multiple times
  with different approaches and picks best
inputs_schema:
  problem: The problem to solve
cells:
- handoffs:
  - solve
  instructions: 'Analyze this problem: {{ input.problem }}


    Provide a thoughtful analysis. Consider different angles and be creative in your
    approach - each run should explore different perspectives.'
  name: analyze
  rules:
    max_turns: 1
  skills: []
- context:
    from:
    - previous
  handoffs:
  - validate
  instructions: 'Based on your analysis, provide a complete solution to: {{ input.problem
    }}


    Be thorough and creative. Different approaches are encouraged!'
  name: solve
  rules:
    max_turns: 1
  skills: []
- context:
    from:
    - all
  instructions: 'Review your solution and validate it works correctly.


    Provide:

    1. A summary of your approach

    2. Why this solution works

    3. Any potential edge cases or limitations


    Store your final validated solution using set_state.'
  name: validate
  rules:
    max_turns: 1
  skills:
  - set_state
candidates:
  evaluator_instructions: 'You are an expert problem-solving evaluator. Compare these
    three complete solution approaches based on:

    1) Correctness - Does it solve the problem accurately?

    2) Completeness - Does it cover all aspects?

    3) Clarity - Is the solution well-explained?

    4) Innovation - Is the approach creative and effective?


    Select the BEST complete solution.'
  factor: 3
  mutate: false
