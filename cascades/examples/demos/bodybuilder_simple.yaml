# Simple Bodybuilder Example
#
# This shows the simplest use case: taking a JSON body and executing it.
#
# Run with:
#   rvbbit examples/bodybuilder_simple.yaml

cascade_id: bodybuilder_simple
description: Minimal example of bodybuilder tool

cells:
  - name: llm_call
    tool: bodybuilder
    inputs:
      body: |
        {
          "model": "google/gemini-2.5-flash-lite",
          "messages": [
            {"role": "user", "content": "What is the capital of France? Answer in one word."}
          ]
        }
