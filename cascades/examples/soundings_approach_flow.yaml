cascade_id: creative_writing_approach_mutations
description: Demonstrates soundings with APPROACH mutation mode - appends thinking
  strategy hints for Tree of Thought diversity sampling
inputs_schema:
  theme: The theme for the story
cells:
- handoffs:
  - develop_story
  instructions: Write an engaging opening paragraph for a short story about {{ input.theme
    }}. Be creative and varied in your approach.
  name: draft_opening
  rules:
    max_turns: 1
  takes:
    evaluator_instructions: 'You are an expert creative writing instructor. Evaluate
      the following story openings based on: 1) Hook strength - does it grab attention?
      2) Originality - is it fresh and unique? 3) Writing quality - is the prose clear
      and compelling? Select the BEST opening.'
    factor: 3
    mutate: true
    mutation_mode: approach
  skills: []
- context:
    from:
    - previous
  instructions: 'Continue the story from this opening: {{ outputs.draft_opening }}.
    Write 2-3 more paragraphs to develop the narrative.'
  name: develop_story
  rules:
    max_turns: 2
  skills: []
