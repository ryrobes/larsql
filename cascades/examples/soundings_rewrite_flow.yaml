cascade_id: creative_writing_rewrite_mutations
cells:
  - candidates:
      evaluator_instructions: "You are an expert creative writing instructor. Evaluate the following story openings based on: 1) Hook strength - does it grab attention? 2) Originality - is it fresh and unique? 3) Writing quality - is the prose clear and compelling? Select the BEST opening."
      factor: 6
      model_strategy: random
      models:
        - anthropic/claude-sonnet-4.5
        - x-ai/grok-4.1-fast
        - amazon/nova-premier-v1
        - openai/gpt-5.1
        - openai/gpt-4.1
        - anthropic/claude-opus-4.5
        - xiaomi/mimo-v2-flash:free
        - allenai/olmo-3.1-32b-think:free
        - google/gemini-3-pro-preview
        - google/gemini-3-flash-preview
      mutate: true
      mutation_mode: rewrite
    handoffs:
      - develop_story
    instructions: Write a SINGLE engaging opening paragraph for a short story. Be creative and varied in your approach. The theme is... {{ input.theme }}
    name: draft_opening
    rules:
      max_turns: 1
    skills: []
  - context:
      from:
        - previous
    instructions: "Continue the story from this opening: {{ outputs.draft_opening }}. Write 2-3 more paragraphs to develop the narrative."
    name: develop_story
    rules:
      max_turns: 2
    skills: []
description: Demonstrates soundings with REWRITE mutation mode - LLM rewrites the prompt to discover new formulations
inputs_schema:
  theme: The theme for the story
