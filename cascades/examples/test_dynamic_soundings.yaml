cascade_id: test_dynamic_soundings
description: Test dynamic soundings factor with Jinja2 templates
cells:
- name: generate_list
  tool: python_data
  inputs:
    code: 'result = ["apple", "banana", "cherry"]

      '
- name: process_items
  instructions: "You are processing item {{ sounding_index + 1 }} of {{ sounding_factor\
    \ }}.\n\nThe item is: {{ outputs.generate_list.result[sounding_index] }}\n\nReturn\
    \ a JSON object with:\n{\n  \"item\": \"the item name\",\n  \"length\": number_of_characters,\n\
    \  \"uppercase\": \"ITEM IN UPPERCASE\"\n}\n"
  context:
    from:
    - generate_list
  takes:
    factor: '{{ outputs.generate_list.result | length }}'
    mode: aggregate
    max_parallel: 3
    mutate: false
    aggregator_instructions: "Combine all {{ soundings | length }} sounding results.\n\
      \nReturn a JSON array of all processed items:\n[\n  {\"item\": \"apple\", \"\
      length\": 5, \"uppercase\": \"APPLE\"},\n  ...\n]\n"
- name: report
  instructions: 'Create a summary report.


    Results: {{ outputs.process_items }}


    List each item with its length.

    '
  skills: []
