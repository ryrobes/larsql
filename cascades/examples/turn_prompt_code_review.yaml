cascade_id: code_with_self_review
description: Demonstrates turn_prompt for code generation with iterative self-review
inputs_schema:
  language: 'Programming language (default: Python)'
  problem: The coding problem to solve
cells:
- handoffs: []
  instructions: 'Write {{ input.language | default(''Python'') }} code to solve this
    problem:


    {{ input.problem }}


    Provide clean, readable code with comments.'
  name: solve_problem
  rules:
    max_turns: 3
    turn_prompt: 'Review your code critically:


      1. **Correctness**: Does it solve the problem correctly?

      2. **Edge Cases**: Does it handle edge cases (empty input, nulls, boundaries)?

      3. **Readability**: Is the code clear and well-commented?

      4. **Efficiency**: Can it be optimized?


      If you find issues, revise your solution. Turn {{ turn }}/{{ max_turns }}.'
  traits: []
