cascade_id: ward_advisory_flow
description: Demonstrates advisory mode - wards that warn but don't block
inputs_schema:
  topic: Topic to write about
cells:
- handoffs:
  - review
  instructions: 'Write a quick draft about: {{ input.topic }}


    Just get your ideas down, don''t worry about perfection.'
  name: draft
  rules:
    max_turns: 1
  wards:
    post:
    - mode: advisory
      validator: grammar_check
    - mode: advisory
      validator: length_check
- context:
    from:
    - previous
  instructions: 'Draft complete (wards were advisory, so we continued even with issues).


    Review what you wrote and note any improvements that could be made based on the
    ward feedback.'
  name: review
  traits:
  - set_state
