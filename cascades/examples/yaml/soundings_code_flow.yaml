cascade_id: code_solution_with_soundings
description: Uses soundings to generate multiple code solutions and pick the best
  one
inputs_schema:
  problem: Description of the coding problem to solve
cells:
- handoffs:
  - test_solution
  instructions: 'Solve this coding problem: {{ input.problem }}


    Provide a complete Python solution with explanation. '
  name: generate_solution
  rules:
    max_turns: 1
  candidates:
    evaluator_instructions: 'You are an expert software engineer. Evaluate the following
      code solutions based on: 1) Correctness - does it solve the problem? 2) Efficiency
      - what is the time/space complexity? 3) Code quality - is it readable and well-structured?
      4) Edge cases - does it handle corner cases? Select the BEST solution overall.'
    factor: 3
  traits: []
- context:
    from:
    - previous
  instructions: 'Review the chosen solution and write test cases for it. Use the ''run_code''
    tool to verify it works correctly.


    Once the code executes successfully with output, you''re done. Don''t continue
    explaining - the validator will check for success.'
  name: test_solution
  rules:
    loop_until: code_execution_validator
    max_attempts: 5
    max_turns: 1
    retry_instructions: '⚠️ Code validation failed: {{ validation_error }}


      Please provide more complete code. Attempt {{ attempt }}/{{ max_attempts }}'
  traits:
  - run_code
