cascade_id: game21
description: Generated from Image Playground
inputs_schema:
  prompt: Prompt text for prompt
cells:
- instructions: '{{ input.prompt }}

    '
  model: google/gemini-2.5-flash-lite
  name: llm_phase
  rules:
    max_turns: 1
  takes:
    evaluator_instructions: 'Evaluate these 3 responses. Pick the best based on: - Completeness (covers all aspects?) - Clarity
      (well-structured?)

      Output: ``` WINNER: [0, 1, or 2] REASONING: [1-2 sentences] ```'
    factor: 3
    model_strategy: round_robin
    models:
    - anthropic/claude-sonnet-4
    - openai/gpt-4.1
    - google/gemini-2.5-flash
    mutate: true
    mutation_mode: approach
    reforge:
      factor_per_step: 2
      honing_prompt: 'REFINE this winning response. Make it: - More specific (concrete technologies, patterns) - More robust
        (error handling, edge cases) Keep all good parts. ADD depth without unnecessary restructuring.'
      mutate: false
      steps: 2
- context:
    from:
    - cell: llm_phase
      include:
      - output
  instructions: "Summarize this into markdown please:\n  \n{{ input.prompt }}\n"
  model: google/gemini-2.5-flash-lite
  name: llm_phase_1
  rules:
    max_turns: 1
- context:
    from:
    - cell: llm_phase_1
      include:
      - output
  instructions: 'Can you fashion this into a wonderful image prompt that really gets to the heart of the matter!


    {{ input.prompt }}

    '
  model: google/gemini-2.5-flash-lite
  name: llm_phase_2
  rules:
    max_turns: 1
- name: flux_2_pro
  model: black-forest-labs/flux.2-pro
  instructions: '{{ outputs.llm_phase_2 }}'
  image_config:
    width: 1024
    height: 1024
  context:
    from:
    - cell: llm_phase_2
      include:
      - output
- name: riverflow_v2_fast_preview
  model: sourceful/riverflow-v2-fast-preview
  instructions: '{{ outputs.llm_phase_2 }}'
  image_config:
    width: 1024
    height: 1024
  context:
    from:
    - cell: llm_phase_2
      include:
      - output
- name: riverflow_v2_standard_preview
  model: sourceful/riverflow-v2-standard-preview
  instructions: '{{ outputs.llm_phase_2 }}'
  image_config:
    width: 1024
    height: 1024
  context:
    from:
    - cell: llm_phase_2
      include:
      - output
