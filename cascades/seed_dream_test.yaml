cascade_id: seed_dream_test
description: Generated from Image Playground
inputs_schema:
  prompt: Prompt text for prompt
cells:
- name: llm_phase
  instructions: 'Please rewrite and enhance this image prompt, be vivid with lots of rich details, but staying true to the
    original intent. Please return ONLY the enriched prompt.


    Image Prompt:

    {{ input.prompt }}

    Negative Prompt: Smoking.
    '
  model: x-ai/grok-4.1-fast
  #model: x-ai/grok-4
  #model: bytedance-seed/seed-1.6
  #model: cognitivecomputations/dolphin-mistral-24b-venice-edition:free
  rules:
    max_turns: 1
- name: bytedance_seed_seedream_4_5_raw1
  model: bytedance-seed/seedream-4.5
  instructions: '{{ outputs.llm_phase }}'
  image_config:
    width: 1024
    height: 1024
  context:
    from:
    - cell: llm_phase
      include:
      - output    
