cascade_id: semantic_match_template
internal: true
description: 'Templated semantic truth check. Evaluates whether a provided statement
  is true.

  Returns TRUE for "yes"/"true" and FALSE for "no"/"false".

  '
inputs_schema:
  statement: The filled statement to evaluate
sql_function:
  name: semantic_match_template
  description: Evaluates whether a statement is true
  args:
  - name: statement
    type: VARCHAR
  returns: BOOLEAN
  shape: SCALAR
  cache: true
  test_cases:
  - sql: SELECT semantic_match_template('Water is wet')
    expect: true
    description: True statement returns true
cells:
- name: evaluate_statement
  model: google/gemini-2.5-flash-lite
  instructions: 'Is the following statement true?


    "{{ input.statement }}"


    Respond with ONLY "true" or "false", nothing else.

    '
  rules:
    max_turns: 1
  output_schema:
    type: boolean
