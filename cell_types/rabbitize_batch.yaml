# Browser Batch Cell - Browser automation using Python Playwright
type_id: rabbitize_batch
display_name: Browser Batch
icon: mdi:record-circle
color: "#f87171"
name_prefix: browser
description: "Visual browser automation with screenshots and video recording"
category: integration
tags:
  - integration
  - advanced
  - novel
template:
  tool: linux_shell_dangerous
  inputs:
    command: |
      rvbbit browser batch \
        --client-id "{{CASCADE_ID}}" \
        --test-id "{{CELL_NAME}}" \
        --url "https://example.com" \
        --commands='[[":wait", 1], [":screenshot"]]'
