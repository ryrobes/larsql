type_id: data_validator
display_name: Data Quality Check
icon: mdi:shield-check-outline
color: "#10b981"
name_prefix: validate_data
description: "Check data quality - missing values, duplicates, outliers, schema compliance"
category: "data"
tags:
  - "intermediate"
  - "data-processing"
  - "validation"
  - "chain"

template:
  tool: python_data
  inputs:
    code: |
      # Get data from prior cell
      df = data.previous_phase

      # Quality checks
      checks = {
        "row_count": len(df),
        "column_count": len(df.columns),
        "missing_values": df.isnull().sum().to_dict(),
        "duplicate_rows": df.duplicated().sum(),
        "dtypes": df.dtypes.astype(str).to_dict()
      }

      # Check for outliers (numeric columns)
      numeric_cols = df.select_dtypes(include=['number']).columns
      outliers = {}
      for col in numeric_cols:
        Q1 = df[col].quantile(0.25)
        Q3 = df[col].quantile(0.75)
        IQR = Q3 - Q1
        outlier_count = ((df[col] < (Q1 - 1.5 * IQR)) | (df[col] > (Q3 + 1.5 * IQR))).sum()
        if outlier_count > 0:
          outliers[col] = int(outlier_count)

      checks["outliers"] = outliers

      result = checks
