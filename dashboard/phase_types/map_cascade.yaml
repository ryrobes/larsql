type_id: map_cascade
display_name: Map Over Array
icon: mdi:format-list-group
color: "#f59e0b"
name_prefix: map
description: "Fan-out pattern - spawn cascade for each item in array using map_cascade tool"
category: "tools"
tags:
  - "advanced"
  - "parallel"
  - "orchestration"
  - "powerful"
  - "novel"

template:
  tool: map_cascade
  inputs:
    cascade: "tackle/process_item.yaml"  # Cascade to run per item
    map_over: "{{ outputs.previous_phase.items }}"  # Array to iterate
    max_parallel: "10"  # Process up to 10 in parallel
    item_key: "item"  # Input key name for each item (default: "item")
