type_id: multi_model
display_name: Multi-Model Race
icon: mdi:trophy
color: "#facc15"
name_prefix: compete
description: "Run multiple LLM models in parallel - best response wins (soundings with mutations)"
category: "llm"
tags:
  - "advanced"
  - "ai-ml"
  - "parallel"
  - "powerful"

template:
  instructions: |
    {{ input.task | default("Complete the task creatively and effectively") }}

    Multiple models will attempt this in parallel.
    The best response will be selected by the evaluator.
  model: google/gemini-2.5-flash  # Base model
  tackle: []
  soundings:
    factor: 3
    mutate: true  # Enable mutations for multi-model
    mutations:
      models:
        - anthropic/claude-sonnet-4
        - google/gemini-2.5-flash
        - openai/gpt-4o
    evaluator_instructions: |
      Compare {{ soundings | length }} responses from different models.
      Pick the most accurate, creative, and well-structured response.
