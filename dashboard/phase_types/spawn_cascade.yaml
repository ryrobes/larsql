type_id: spawn_cascade
display_name: Spawn Sub-Cascade
icon: mdi:rocket-launch
color: "#8b5cf6"
name_prefix: spawn
description: "Spawn a sub-cascade with inputs - useful for modular workflow composition"
category: "tools"
tags:
  - "advanced"
  - "orchestration"
  - "chain"

template:
  tool: spawn_cascade
  inputs:
    cascade_path: "tackle/example.yaml"  # Path to cascade file
    cascade_inputs:
      param: "{{ outputs.previous_phase.value }}"
    context_in:
      - state  # Pass parent state to child
