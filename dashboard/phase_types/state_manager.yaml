type_id: state_manager
display_name: Set State
icon: mdi:database-cog
color: '#f472b6'
name_prefix: state
description: Persist data to session state using set_state tool - accessible across phases
category: tools
tags:
- intermediate
- orchestration
- chain
template:
  instructions: 'Extract or compute values and store them in state for later phases.


    Input data: {{ outputs.previous_phase }}


    Use set_state to persist values:

    - set_state(key="variable_name", value="extracted value")


    State is accessible in later phases via {{ state.variable_name }}

    '
  model: google/gemini-2.5-flash
  traits:
  - set_state
  rules:
    max_turns: 3
