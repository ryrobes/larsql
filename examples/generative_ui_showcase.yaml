cascade_id: generative_ui_showcase
description: Showcases all Generative UI section types and layouts for human-in-the-loop
  interactions
inputs_schema:
  topic: Topic for the demo (e.g., 'product launch', 'data review', 'design feedback')
cells:
- handoffs:
  - description: Continue to data table demo
    target: showcase_data_table
  - description: Skip to final summary
    target: finalize
  instructions: "Demonstrate the IMAGE section type.\n\nTopic: {{ input.topic }}\n\
    \n1. First, create a relevant chart using create_chart\n2. Then use ask_human_custom\
    \ to display the image and ask for feedback\n\nExample call:\n```\nask_human_custom(\n\
    \  question=\"What do you think of this chart?\",\n  context=\"I created this\
    \ visualization for {{ input.topic }}\",\n  images=[\"<path to chart>\"],\n  ui_hint=\"\
    image_review\"\n)\n```"
  name: showcase_image_section
  rules:
    max_turns: 3
  traits:
  - create_chart
  - ask_human_custom
  - set_state
- context:
    from:
    - showcase_image_section
  handoffs:
  - description: Continue to comparison demo
    target: showcase_comparison
  - description: Skip to final summary
    target: finalize
  instructions: "Demonstrate the DATA_TABLE section type.\n\nUse ask_human_custom\
    \ with structured data to show an interactive data table.\n\nExample call:\n```\n\
    ask_human_custom(\n  question=\"Please review this data and select any rows that\
    \ need attention\",\n  data={\n    \"columns\": [\"Name\", \"Status\", \"Priority\"\
    , \"Due Date\"],\n    \"rows\": [\n      [\"Task A\", \"Pending\", \"High\", \"\
    2025-01-15\"],\n      [\"Task B\", \"In Progress\", \"Medium\", \"2025-01-20\"\
    ],\n      [\"Task C\", \"Blocked\", \"Critical\", \"2025-01-10\"]\n    ]\n  },\n\
    \  ui_hint=\"data_review\"\n)\n```"
  name: showcase_data_table
  rules:
    max_turns: 2
  traits:
  - ask_human_custom
  - set_state
- context:
    from:
    - showcase_data_table
  handoffs:
  - description: Continue to layout demo
    target: showcase_layout
  - description: Skip to final summary
    target: finalize
  instructions: "Demonstrate the COMPARISON section type.\n\nUse ask_human_custom\
    \ with options to show side-by-side comparison cards.\n\nExample call:\n```\n\
    ask_human_custom(\n  question=\"Which approach do you prefer?\",\n  context=\"\
    Here are two strategies for {{ input.topic }}\",\n  options=[\n    {\n      \"\
    id\": \"option_a\",\n      \"title\": \"Conservative Approach\",\n      \"description\"\
    : \"Lower risk, steady progress\",\n      \"pros\": [\"Safe\", \"Predictable\"\
    ],\n      \"cons\": [\"Slower\", \"Less innovative\"]\n    },\n    {\n      \"\
    id\": \"option_b\",\n      \"title\": \"Aggressive Approach\",\n      \"description\"\
    : \"Higher risk, faster results\",\n      \"pros\": [\"Fast\", \"Innovative\"\
    ],\n      \"cons\": [\"Risky\", \"Resource intensive\"]\n    }\n  ],\n  ui_hint=\"\
    comparison\"\n)\n```"
  name: showcase_comparison
  rules:
    max_turns: 2
  traits:
  - ask_human_custom
  - set_state
- context:
    from:
    - showcase_comparison
  handoffs:
  - description: Proceed to final summary
    target: finalize
  instructions: "Demonstrate LAYOUT options with multiple sections.\n\nUse ask_human_custom\
    \ with layout_hint to arrange multiple content types.\n\nExample with sidebar\
    \ layout:\n```\nask_human_custom(\n  question=\"Review this dashboard and provide\
    \ your feedback\",\n  context=\"This combines multiple data sources for {{ input.topic\
    \ }}\",\n  images=[\"<chart path>\"],\n  data={\n    \"columns\": [\"Metric\"\
    , \"Value\"],\n    \"rows\": [[\"Total\", 1250], [\"Active\", 890], [\"Pending\"\
    , 360]]\n  },\n  options=[\n    {\"id\": \"approve\", \"label\": \"Approve\"},\n\
    \    {\"id\": \"revise\", \"label\": \"Request Revision\"},\n    {\"id\": \"reject\"\
    , \"label\": \"Reject\"}\n  ],\n  layout_hint=\"sidebar\"\n)\n```"
  name: showcase_layout
  rules:
    max_turns: 3
  traits:
  - create_chart
  - ask_human_custom
  - set_state
- context:
    from:
    - all
  instructions: 'Summarize the human''s feedback from all showcased UI components.


    Review the feedback stored in state and provide a comprehensive summary of:

    1. Image review feedback

    2. Data table selections

    3. Comparison choices

    4. Layout interaction results


    Present the final summary to the user.'
  name: finalize
  traits:
  - set_state
