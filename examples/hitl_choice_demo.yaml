cascade_id: hitl_choice_demo
description: Demonstrates human-in-the-loop with multiple inputs. Gathers topic and audience from human,
  then writes a tailored article. Each ask_human response is stored in state.{phase_name}.
inputs_schema: {}
phases:
  - handoffs:
      - get_audience
    instructions: Ask the human what topic they would like an article about. Use ask_human with a friendly,
      open-ended question.
    name: get_topic
    rules:
      max_turns: 2
    tackle:
      - ask_human
  - handoffs:
      - write_article
    instructions: Ask the human who the target audience is for this article (e.g., beginners, experts,
      general public). Use ask_human.
    name: get_audience
    rules:
      max_turns: 2
    tackle:
      - ask_human
  - context:
      from:
        - get_topic
        - get_audience
      include:
        - state
    instructions: "Write an article about '{{ state.get_topic }}' tailored for the audience: '{{ state.get_audience\
      \ }}'.\n\nAdjust the tone, complexity, and examples based on the target audience."
    name: write_article
    rules:
      max_turns: 1
    tackle: []
