cascade_id: multi_model_pareto
description: Phase 3 Multi-Model Soundings - Pareto frontier analysis for optimal
  cost/quality tradeoff
inputs_schema:
  task: The task to complete with Pareto optimization
cells:
- instructions: 'Complete this task: {{ input.task }}'
  name: generate
  candidates:
    evaluator_instructions: Evaluate the quality of each response for clarity, accuracy,
      and usefulness.
    factor: 3
    models:
      anthropic/claude-sonnet-4.5:
        factor: 3
      google/gemini-3-pro-preview:
        factor: 3
      openai/gpt-4.1:
        factor: 3
      openai/gpt-5.1:
        factor: 3
      x-ai/grok-4.1-fast:
        factor: 3
    mutate: false
    pareto_frontier:
      enabled: true
      include_dominated: true
      policy: balanced
      quality_metric: evaluator_score
      show_frontier: true
  traits: [manifest]
