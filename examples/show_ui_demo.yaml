cascade_id: htmx_show_ui_demo
description: 'Demonstrates the show_ui tool for non-blocking rich content display.

  Shows how LLMs can progressively build visual narratives with charts,

  tables, and interactive content mixed with markdown explanations.

  '
inputs_schema:
  topic: What to analyze and visualize
cells:
- name: progressive_analysis
  traits:
  - show_ui
  instructions: "Perform a comprehensive analysis of: {{ input.topic }}\n\nBuild a\
    \ rich visual narrative by calling show_ui multiple times:\n\n1. **Introduction**:\
    \ Write markdown explaining what you'll analyze\n\n2. **Data Overview**: Use show_ui\
    \ to display:\n   - A Plotly bar chart showing key metrics\n   - Title: \"Data\
    \ Overview\"\n   - Include sample/synthetic data inline\n\n3. **Trend Analysis**:\
    \ Write markdown explaining trends, then use show_ui to display:\n   - A Vega-Lite\
    \ line chart showing trends over time\n   - Title: \"Trend Analysis\"\n\n4. **Key\
    \ Findings**: Use show_ui to display:\n   - An interactive table with top 10 findings\n\
    \   - Include filter/sort functionality\n   - Title: \"Top Findings\"\n\n5. **Summary**:\
    \ Write final markdown summary with conclusions\n\nEach show_ui call creates an\
    \ inline visualization that appears in the conversation.\nMix markdown explanations\
    \ between visualizations for a rich narrative.\n\nRemember: show_ui returns immediately,\
    \ so you can call it multiple times and\ncontinue your analysis without waiting\
    \ for user interaction.\n"
