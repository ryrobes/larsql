cascade_id: soundings_with_validator
description: Demonstrates pre-evaluation validation for soundings - only code that runs successfully gets
  evaluated
inputs_schema:
  problem: The coding problem to solve
phases:
  - instructions: |-
      Solve this coding problem: {{ input.problem }}

      Write Python code and execute it using the run_code tool to verify it works.
      Show the output to demonstrate your solution is correct.
    name: solve
    soundings:
      evaluator_instructions: Pick the best solution based on code quality, efficiency, and correctness
        of output.
      factor: 3
      mutate: no
      validator: code_execution_validator
    tackle:
      - run_code
