cascade_id: human_sounding_eval_demo

description: Demonstrates human-in-the-loop evaluation of soundings - human picks the winner instead of
  LLM evaluator

inputs_schema:
  product: The product or service to create a tagline for

phases:
  - handoffs:
      - refine_winner
    instructions: 'Create a compelling, memorable tagline for {{ input.product }}. Be creative and varied
      in your approach. Consider different angles: emotional appeal, practical benefits, humor, or bold
      claims.'
    name: generate_taglines
    rules:
      max_turns: 1
    soundings:
      evaluator: human
      factor: 3
      human_eval:
        capture_for_training: yes
        presentation: side_by_side
        require_reasoning: yes
        selection_mode: pick_one
        show_metadata: yes
        timeout_seconds: 300
      mutate: yes
    tackle: []
  - context:
      from:
        - previous
    instructions: |-
      The user selected this tagline as the winner: {{ outputs.generate_taglines }}

      Polish and refine this tagline:
      1. Keep the core message
      2. Improve word choice for impact
      3. Ensure it's memorable and easy to say
      4. Provide 2-3 variations with subtle improvements
    name: refine_winner
    rules:
      max_turns: 1
    tackle: []
