cascade_id: keyword_retry_test
description: Tests retry mechanism with keyword validator
inputs_schema:
  topic: The topic to discuss
phases:
  - instructions: 'Write a brief sentence about: {{ input.topic }}'
    name: write_response
    rules:
      loop_until: keyword_validator
      max_attempts: 3
      max_turns: 1
      retry_instructions: "ERROR: {{ validation_error }}\n\nPlease revise your response to include the\
        \ word 'important'. Attempt {{ attempt }}/{{ max_attempts }}."
