cascade_id: multi_model_pareto
description: Phase 3 Multi-Model Soundings - Pareto frontier analysis for optimal cost/quality tradeoff
inputs_schema:
  task: The task to complete with Pareto optimization
phases:
  - instructions: 'Complete this task: {{ input.task }}'
    name: generate
    soundings:
      evaluator_instructions: Evaluate the quality of each response for clarity, accuracy, and usefulness.
      factor: 6
      models:
        amazon/nova-premier-v1:
          factor: 3
        anthropic/claude-opus-4.5:
          factor: 3
        anthropic/claude-sonnet-4.5:
          factor: 3
        google/gemini-3-pro-preview:
          factor: 3
        openai/gpt-4.1:
          factor: 3
        openai/gpt-5.1:
          factor: 3
        x-ai/grok-4.1-fast:
          factor: 3
      mutate: no
      pareto_frontier:
        enabled: yes
        include_dominated: yes
        policy: balanced
        quality_metric: evaluator_score
        show_frontier: yes
    tackle: []
