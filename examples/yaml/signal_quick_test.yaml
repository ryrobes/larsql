cascade_id: signal_quick_test
description: Quick test of signal system - waits for signal with 2 minute timeout
phases:
  - handoffs:
      - report_result
    instructions: "Use the await_signal tool to wait for a signal named 'test_event' with a timeout of\
      \ '2m'. Set description to 'Quick signal test'.\n\nAfter receiving the signal (or timeout), report\
      \ what happened."
    name: wait_for_signal
    tackle:
      - await_signal
  - instructions: |-
      Report the result from the signal wait:

      {{ state.output_wait_for_signal }}

      If the signal was received, describe the payload. If it timed out, note that.
    name: report_result
