cascade_id: simple_retry_test
description: Tests validation retry with simple_validator (needs 10+ chars)
inputs_schema:
  task: The task to perform
cells:
- instructions: '{{ input.task }}


    IMPORTANT: Your response should be very brief - just 2-3 words.'
  name: respond
  rules:
    loop_until: simple_validator
    max_attempts: 3
    max_turns: 1
    retry_instructions: 'Your response was rejected: {{ validation_error }}


      Please provide a LONGER response (at least 50 characters). Attempt {{ attempt
      }}/{{ max_attempts }}.'
