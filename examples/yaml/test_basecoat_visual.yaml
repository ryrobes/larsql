cascade_id: test_basecoat_visual
description: Visual test of Basecoat components - stays open for inspection

cells:
  - name: visual_test
    hitl: |
      <div class="flex flex-col gap-6 p-4 max-w-2xl mx-auto">
        <!-- Header -->
        <div class="card border-2 border-primary">
          <div class="card-header bg-primary/10">
            <h3 class="card-title text-primary">Basecoat Visual Test</h3>
            <p class="card-description">Inspect these components - they should have shadcn-style styling</p>
          </div>
        </div>

        <!-- Button Variants -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Button Variants</h3>
            <p class="card-description">Should have distinct styles, hover effects, and your cyan/purple theme</p>
          </div>
          <div class="card-content">
            <div class="grid grid-cols-2 gap-3">
              <button class="btn btn-primary">Primary (Cyan)</button>
              <button class="btn btn-secondary">Secondary (Purple)</button>
              <button class="btn btn-destructive">Destructive (Red)</button>
              <button class="btn btn-outline">Outline</button>
              <button class="btn btn-ghost">Ghost</button>
              <button class="btn btn-link">Link Style</button>
            </div>
          </div>
        </div>

        <!-- Form Card -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Form Elements</h3>
            <p class="card-description">Inputs should have dark backgrounds with cyan focus rings</p>
          </div>
          <div class="card-content">
            <form hx-post="/api/checkpoints/{{ checkpoint_id }}/respond"
                  hx-ext="json-enc" hx-swap="outerHTML"
                  class="flex flex-col gap-4">

              <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-1.5">
                  <label class="label">Name</label>
                  <input class="input" type="text" name="response[name]" placeholder="Your name">
                </div>
                <div class="flex flex-col gap-1.5">
                  <label class="label">Email</label>
                  <input class="input" type="email" name="response[email]" placeholder="you@example.com">
                </div>
              </div>

              <div class="flex flex-col gap-1.5">
                <label class="label">Priority</label>
                <select class="select" name="response[priority]">
                  <option value="">Select priority...</option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                  <option value="critical">Critical</option>
                </select>
              </div>

              <div class="flex flex-col gap-1.5">
                <label class="label">Description</label>
                <textarea class="textarea" name="response[description]" rows="3"
                          placeholder="Describe the issue..."></textarea>
              </div>

              <div class="flex items-center gap-3">
                <input type="checkbox" class="checkbox" id="urgent" name="response[urgent]" value="true">
                <label for="urgent" class="text-sm text-muted-foreground">Mark as urgent</label>
              </div>

              <div class="flex gap-2 pt-2">
                <button type="submit" name="response[action]" value="submit" class="btn btn-primary flex-1">
                  Submit Report
                </button>
                <button type="submit" name="response[action]" value="cancel" class="btn btn-outline">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Status Badges -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Badges & Status</h3>
          </div>
          <div class="card-content">
            <div class="flex flex-wrap gap-2">
              <span class="badge">Default</span>
              <span class="badge badge-secondary">Secondary</span>
              <span class="badge badge-destructive">Error</span>
              <span class="badge badge-outline">Outline</span>
            </div>
          </div>
        </div>

        <!-- Alerts -->
        <div class="alert">
          <p><strong>Info:</strong> This is a default alert with important information.</p>
        </div>

        <div class="alert alert-destructive">
          <p><strong>Error:</strong> Something went wrong. Please try again.</p>
        </div>

        <!-- Data Table -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Sample Data</h3>
          </div>
          <div class="card-content p-0">
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Component</th>
                  <th>Status</th>
                  <th class="text-right">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="font-mono text-sm">001</td>
                  <td>Button</td>
                  <td><span class="badge">Active</span></td>
                  <td class="text-right"><button class="btn btn-ghost btn-sm">Edit</button></td>
                </tr>
                <tr>
                  <td class="font-mono text-sm">002</td>
                  <td>Card</td>
                  <td><span class="badge badge-secondary">Testing</span></td>
                  <td class="text-right"><button class="btn btn-ghost btn-sm">Edit</button></td>
                </tr>
                <tr>
                  <td class="font-mono text-sm">003</td>
                  <td>Input</td>
                  <td><span class="badge badge-destructive">Issue</span></td>
                  <td class="text-right"><button class="btn btn-ghost btn-sm">Edit</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    hitl_title: "Basecoat Visual Inspection"
    hitl_description: "Take your time to inspect the component styling"
    handoffs: [done]

  - name: done
    instructions: |
      The user completed the visual inspection test.
      Their form data: {{ outputs.visual_test }}

      Say "Visual test complete!" and summarize what they submitted.
    handoffs: []
