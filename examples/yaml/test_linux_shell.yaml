cascade_id: test_linux_shell
description: Test linux_shell tool with Docker container
inputs_schema:
  task: Shell task to perform
phases:
  - instructions: 'Use the linux_shell tool to accomplish this task: {{ input.task }}'
    name: execute_task
    rules:
      max_turns: 3
    tackle:
      - linux_shell
    use_native_tools: no
