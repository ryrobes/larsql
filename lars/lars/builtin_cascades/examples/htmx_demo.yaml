cascade_id: htmx_checkpoint_demo
description: 'Demonstration of HTMX-based checkpoint rendering.

  Shows how LLMs can generate interactive HTML forms with HTMX attributes

  for richer human-in-the-loop experiences.

  '
inputs_schema:
  task: What to create a report about
cells:
- name: generate_and_request_approval
  skills:
  - request_decision
  - route_to
  handoffs:
  - final_output
  instructions: 'Create a brief 3-point report about: {{ input.task }}


    Then request approval from the user using request_decision with custom HTMX HTML

    (use the html parameter to create an interactive approval form).


    When you receive the decision, route to final_output.

    '
- name: final_output
  instructions: '## Report

    (Extract from previous phase output)


    ## User Decision

    {{ outputs.generate_and_request_approval.selected }}


    {% if outputs.generate_and_request_approval.comments %}

    ## User Comments

    {{ outputs.generate_and_request_approval.comments }}

    {% endif %}


    Provide a final summary acknowledging the user''s decision.

    '
  context:
    from:
    - generate_and_request_approval
