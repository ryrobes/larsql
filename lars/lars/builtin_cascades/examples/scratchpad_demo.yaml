cascade_id: scratchpad_demo
description: 'Demonstrates scratchpad pattern: messy thinking â†’ clean output'
inputs_schema:
  problem: Complex problem to solve
cells:
- handoffs:
  - solve
  instructions: 'Think deeply about this problem: {{ input.problem }}


    Use <scratchpad> tags for your rough reasoning:

    <scratchpad>

    [Your messy thinking, exploration, dead ends, etc.]

    </scratchpad>


    After the scratchpad, provide a brief summary of your approach.'
  name: think
  output_extraction:
    format: text
    pattern: <scratchpad>(.*?)</scratchpad>
    required: true
    store_as: reasoning
  skills: []
- context:
    from:
    - previous
  handoffs:
  - verify
  instructions: 'Based on this reasoning:


    {{ state.reasoning }}


    Generate a clean, polished solution to the problem. No scratchpad needed - just
    the final answer.'
  name: solve
  skills: []
- context:
    from:
    - all
  instructions: 'Verify the solution is correct and complete. What do you see from
    the previous phases? Confirm you have:

    1. Access to the reasoning (scratchpad content via state)

    2. Access to the clean solution


    Provide your verification.'
  name: verify
  skills: []
