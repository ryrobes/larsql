cascade_id: test_impartial_rejection
description: 'Test case: Agent produces minimal output, impartial validator should
  reject it'
inputs_schema:
  task: The detailed task to complete
cells:
- instructions: '{{ input.task }}


    Provide just a very brief, minimal response (1-2 sentences max). Don''t provide
    details or thoroughness.'
  name: do_work
  rules:
    loop_until: satisfied
    loop_until_silent: true
    max_attempts: 3
    max_turns: 1
