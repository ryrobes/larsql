cascade_id: turn_prompt_demo
description: Demonstrates turn_prompt for guided iteration with max_turns
inputs_schema:
  requirements: Specific requirements or constraints
  topic: The topic to write about
cells:
- handoffs: []
  instructions: 'Write a short blog post (2-3 paragraphs) about: {{ input.topic }}


    Requirements:

    {{ input.requirements }}'
  name: write_content
  rules:
    max_turns: 3
    turn_prompt: 'Review your blog post. Check:

      - Does it address the topic: {{ input.topic }}?

      - Does it meet the requirements: {{ input.requirements }}?

      - Is it engaging and well-written?

      - Any grammar issues?


      This is turn {{ turn }} of {{ max_turns }}. Refine your post if needed.'
  skills: []
