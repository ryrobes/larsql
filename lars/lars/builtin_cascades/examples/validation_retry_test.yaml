cascade_id: validation_retry_test
description: Tests validation retry mechanism with a strict length validator
inputs_schema:
  topic: The topic to write about
cells:
- instructions: 'Write EXACTLY 5 words about: {{ input.topic }}'
  name: write_content
  rules:
    loop_until: length_check
    max_attempts: 3
    max_turns: 1
    retry_instructions: 'Validation failed: {{ validation_error }}


      Your response was too short. Please write a longer response (at least 100 characters).
      This is attempt {{ attempt }}/{{ max_attempts }}.'
  skills:
  - set_state
