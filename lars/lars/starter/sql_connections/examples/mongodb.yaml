# MongoDB Connection Example
# Query MongoDB collections as SQL tables
# Data is materialized into DuckDB on first access

connection_name: mongodb_logs
type: mongodb

# Required: MongoDB connection URI (stored in env var for security)
mongodb_uri_env: MONGO_URI
# Example: mongodb://user:pass@localhost:27017/

# Required: Database name
database: application_logs

enabled: true
read_only: true
sample_row_limit: 1000
distinct_value_threshold: 50

# Query syntax: SELECT * FROM mongodb_logs.{collection_name}
# Note: Nested documents are flattened with underscores (e.g., user.name -> user_name)
