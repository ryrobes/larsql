cascade_id: length_check
description: Validates content length constraints
tags:
- validation
- length
- constraints
inputs_schema:
  content: Content to check
  min_length: Minimum character count (optional)
  max_length: Maximum character count (optional)
cells:
- name: check_length
  instructions: |-
    Check if the content length meets the constraints:
    - min_length: {{ input.min_length | default('0') }}
    - max_length: {{ input.max_length | default('10000') }}

    Count the actual character length of the content and verify it falls within the range.

    Return ONLY a JSON object with this exact format:
    {"valid": true/false, "reason": "explanation", "actual_length": N}

    Do not include any other text.
  rules:
    max_turns: 1
