# Validator: Check if a clear analytical question has been formulated
cascade_id: question_formulated
description: Validates that the output contains a clearly formulated analytical question

inputs_schema:
  content: The agent's output to validate
  original_input: The original cascade input (optional)

cells:
  - name: validate
    model: google/gemini-2.5-flash-lite
    instructions: |
      Check if this output contains a clearly formulated, specific analytical question.

      Output to check:
      {{ input.content }}

      A VALID output must have:
      1. A clearly stated question (often marked with "**Question:**" or similar)
      2. The question must be specific and answerable with data
      3. The question should involve analysis (trends, comparisons, distributions, etc.)

      Return JSON only:
      - If valid: {"valid": true, "reason": "Found clear question: [brief summary]"}
      - If not valid: {"valid": false, "reason": "Missing or unclear question"}

    rules:
      max_turns: 1
