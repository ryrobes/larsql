# BigQuery public datasets
# Note: Queries run in your billing project (GOOGLE_CLOUD_PROJECT), not bigquery-public-data
# This just makes the public datasets visible for schema discovery
connection_name: bigquery_public
type: bigquery
project_id: bigquery-public-data
enabled: false  # Disabled - listing public data project metadata requires special permissions
read_only: true
sample_row_limit: 50
distinct_value_threshold: 25
