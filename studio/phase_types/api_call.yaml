type_id: api_call
display_name: HTTP API Call
icon: mdi:api
color: "#3b82f6"
name_prefix: api
description: "Make HTTP API requests using curl - REST API integration"
category: "tools"
tags:
  - "beginner"
  - "integration"
  - "standalone"

template:
  tool: linux_shell
  inputs:
    command: |
      # Example: GET request
      curl -s -X GET "https://api.example.com/data" \
        -H "Content-Type: application/json" \
        -H "Authorization: Bearer $API_KEY"

      # Example: POST request with JSON body
      # curl -s -X POST "https://api.example.com/items" \
      #   -H "Content-Type: application/json" \
      #   -d '{"name": "test", "value": 123}'

      # Example: Parse response with jq
      # curl -s "https://api.example.com/data" | jq '.items[] | {id, name}'
  timeout: 30s
