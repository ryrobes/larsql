# Browser Cell - Browser automation using Python Playwright
type_id: rabbitize_batch
display_name: Browser
icon: mdi:web
color: "#f87171"
name_prefix: browser
description: "Visual browser automation with screenshots and video recording"
category: "tools"
tags:
  - "advanced"
  - "integration"
  - "automation"
  - "powerful"

template:
  tool: linux_shell_dangerous
  inputs:
    command: |
      rvbbit browser batch \
        --client-id "{{CASCADE_ID}}" \
        --test-id "{{PHASE_NAME}}" \
        --url "https://example.com" \
        --commands='[[":wait", 1], [":screenshot"]]'
  timeout: 5m
