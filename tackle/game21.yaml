cascade_id: game21
description: Generated from Image Playground
inputs_schema:
  prompt: Prompt text for prompt
phases:
- instructions: '{{ input.prompt }}

    '
  model: google/gemini-2.5-flash-lite
  name: llm_phase
  rules:
    max_turns: 1
  soundings:
    evaluator_instructions: 'Evaluate these 3 responses. Pick the best based on: -
      Completeness (covers all aspects?) - Clarity (well-structured?)

      Output: ``` WINNER: [0, 1, or 2] REASONING: [1-2 sentences] ```'
    factor: 3
    model_strategy: round_robin
    models:
    - anthropic/claude-sonnet-4
    - openai/gpt-4.1
    - google/gemini-2.5-flash
    mutate: true
    mutation_mode: approach
    reforge:
      factor_per_step: 2
      honing_prompt: 'REFINE this winning response. Make it: - More specific (concrete
        technologies, patterns) - More robust (error handling, edge cases) Keep all
        good parts. ADD depth without unnecessary restructuring.'
      mutate: false
      steps: 2
- context:
    from:
    - phase: llm_phase
      include:
      - output
  instructions: "Summarize this into markdown please:\n  \n{{ input.prompt }}\n"
  model: google/gemini-2.5-flash-lite
  name: llm_phase_1
  rules:
    max_turns: 1
- name: gemini_2_5_flash_image_preview
  model: google/gemini-2.5-flash-image-preview
  instructions: '{{ outputs.llm_phase_1 }}'
  image_config:
    width: 1024
    height: 1024
  context:
    from:
    - phase: llm_phase_1
      include:
      - output
_playground:
  version: 1
  viewport:
    x: 0
    y: 0
    zoom: 1
  nodes:
  - id: prompt_1
    type: prompt
    position:
      x: -16
      y: 224
    data:
      text: Bigfoot?
      name: prompt
  - id: phase_2
    type: phase
    position:
      x: 368
      y: 176
    data:
      name: llm_phase
      width: 480
      height: 416
      discoveredInputs:
      - prompt
  - id: phase_4
    type: phase
    position:
      x: 944
      y: 208
    data:
      name: llm_phase_1
      width: 432
      height: 384
      discoveredInputs:
      - prompt
  - id: image_6
    type: image
    position:
      x: 1472
      y: 192
    data:
      paletteId: google_gemini_2_5_flash_image_preview
      name: gemini_2_5_flash_image_preview
      width: 384
      height: 448
  edges:
  - source: prompt_1
    target: phase_2
    sourceHandle: text-out
    targetHandle: text-in
  - source: phase_2
    target: phase_4
    sourceHandle: text-out
    targetHandle: text-in
  - source: phase_4
    target: image_6
    sourceHandle: text-out
    targetHandle: text-in
