cascade_id: test_mcp_quartermaster
description: Test Quartermaster auto-selecting MCP tools

cells:
  - name: auto_select_tool
    instructions: |
      I need to list all the files in the /tmp directory.

      Look through the available tools and pick the right one to list directory contents.
      Then use it to show me what files are in /tmp.
    skills: "manifest"  # Quartermaster will auto-select directory_tree or list_directory
    rules:
      max_turns: 3
