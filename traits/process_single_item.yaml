# Simple cascade that processes a single item
# Used by map_cascade for fan-out pattern

cascade_id: process_single_item
description: Process a single item (fruit name) and return metadata

inputs_schema:
  item: "The item to process (e.g., 'apple', 'banana')"

cells:
  - name: analyze
    instructions: |
      You are analyzing the fruit: "{{ input.item }}"

      Return a JSON object with these properties:
      - name: The fruit name
      - length: Character count of the name
      - vowels: Count of vowels (a,e,i,o,u)
      - uppercase: The name in UPPERCASE
      - color: Typical color of this fruit (guess if you don't know)

      Return ONLY valid JSON, no markdown fences.

    traits: []
