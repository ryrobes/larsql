cascade_id: simple_validator
description: Simple validator that checks if content is non-empty
tags:
- validation
- testing
inputs_schema:
  content: The content to validate
cells:
- name: validate
  instructions: |-
    Check if the following content is non-empty and has at least 10 characters:

    ---
    {{ input.content }}
    ---

    Return ONLY a JSON object with this exact format: {"valid": true/false, "reason": "explanation"}. Do not include any other text.
  rules:
    max_turns: 1
