[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "windlass"
version = "0.1.0"
description = "A Declarative Wrapper for openai-agents-python with a nautical theme."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "litellm",
    "duckdb",
    "pandas",
    "pyarrow",
    "python-dotenv",
    "pydantic",
    "rich",
    "jinja2",
    "jsonschema"
]

[project.scripts]
windlass = "windlass.cli:main"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:litellm.*",
]
